{% extends 'base.html' %}

{% block body %}
    
    <div style="text-align: right; background-color:#EBF4FA; padding: 10px;">
        <h3>تمام دوره های آموزشی</h3><br>
        <p style="display: inline-block;">دوره ها</p> / <a href="{% url 'home' %}" style="text-decoration: none; margin-right: 10px;">خانه</a> 
    </div>
    <div style="background-color: white; padding: 7px; border:solid 3px #DADBDD ;margin-top: 5px;">
        <form action="" method="get">{{form}}</form>
    </div>

    {% for course in courses %}
    <div class="card" style="width: 25rem; border-radius: 10px; display: inline-block; margin-left: 35px; margin-top: 20px;position: relative;right: -50px;">
        
        <a href="{% url 'detail_course' course.id %}"><img src="{{course.img.url}}" class="card-img-top" alt="..." style="width: 398px; height: 280px; "></a>
        <h6 style="text-align: right; position: relative;bottom: -10px;">{{course.title}}</h6>
        <p style="text-align: right; position: relative;bottom: -12px; right: -260px; display: inline-block;">{{course.status}}:وضعیت دوره</p>
        <p style="text-align: right;display: inline-block; position: relative;bottom: -10px; left: -110px;">مدرس:{{course.teacher}}</p><hr>
        <div class="card-body" style="height: 50px;">
            <a href="#" class="card-title">{{course.price}}</a>
            <p style="text-align: right; position: relative; top: -30px;">زمان:{{course.time}}</p>
        </div>

    </div>
    {%endfor%}

{% endblock %}
